<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Default CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5 form-default">
          <h3>Exemplos checkbox</h3>
          <div class="wrap-check mt-5">
            <div class="check-form">
              <div class="col-md-6">
                <label>
                  <input
                    type="checkbox"
                    name="memoria"
                    value="Literatura moderna"
                  />
                  <span class="wpcf7-list-item-label">
                    Literatura moderna
                  </span>
                </label>

                <label>
                  <input
                    type="checkbox"
                    name="memoria"
                    value="Filmes e documentários"
                  />
                  <span class="wpcf7-list-item-label">
                    Filmes e documentários
                  </span>
                </label>

                <label>
                  <input type="checkbox" name="memoria" value="fotografia" />
                  <span class="wpcf7-list-item-label"> Fotografia </span>
                </label>
              </div>

              <div class="col-md-6">
                <label>
                  <input type="checkbox" name="memoria" value="pintura" />
                  <span class="wpcf7-list-item-label"> Pintura </span>
                </label>

                <label>
                  <input type="checkbox" name="memoria" value="tradicao_oral" />
                  <span class="wpcf7-list-item-label"> Tradição Oral </span>
                </label>

                <label>
                  <input
                    type="checkbox"
                    name="memoria"
                    value="referencias_ensino"
                  />
                  <span class="wpcf7-list-item-label">
                    Referências no ensino
                  </span>
                </label>
              </div>
            </div>
            <!-- // check-form -->
          </div>
          <!-- //wrap-check -->

          <hr />

          <h3>Exemplos Option</h3>
          <div class="wrap-check mt-5">
            <div class="check-form">
              <div class="col-md-6">
                <label>
                  <input
                    type="radio"
                    name="opt_memoria"
                    value="Literatura moderna"
                  />
                  <span class="wpcf7-list-item-label">
                    Literatura moderna
                  </span>
                </label>

                <label>
                  <input
                    type="radio"
                    name="opt_memoria"
                    value="Filmes e documentários"
                  />
                  <span class="wpcf7-list-item-label">
                    Filmes e documentários
                  </span>
                </label>

                <label>
                  <input type="radio" name="opt_memoria" value="fotografia" />
                  <span class="wpcf7-list-item-label"> Fotografia </span>
                </label>
              </div>

              <div class="col-md-6">
                <label>
                  <input type="radio" name="opt_memoria" value="pintura" />
                  <span class="wpcf7-list-item-label"> Pintura </span>
                </label>

                <label>
                  <input
                    type="radio"
                    name="opt_memoria"
                    name="opt_memoria"
                    value="tradicao_oral"
                  />
                  <span class="wpcf7-list-item-label"> Tradição Oral </span>
                </label>

                <label>
                  <input
                    type="radio"
                    name="opt_memoria"
                    value="referencias_ensino"
                  />
                  <span class="wpcf7-list-item-label">
                    Referências no ensino
                  </span>
                </label>
              </div>
            </div>
            <!-- // check-form -->
          </div>
          <!-- //wrap-check -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row form-default">
        <div class="col-12">
          <hr />
          <h3>Exemplos de select:</h3>
        </div>
        <div class="col-12">
          <!-- Area do select -->
          <div class="box-select">
            <select name="" id="">
              <option value="">Vertical de atuação*</option>
              <option value="Biomassa do eucalipto">
                Biomassa do eucalipto
              </option>
              <option value="Embalagens sustentáveis">
                Embalagens sustentáveis
              </option>
              <option value="Agroflorestal">Agroflorestal</option>
              <option value="Remoção de Carbono">Remoção de Carbono</option>
            </select>
          </div>
          <!-- // Area do select -->
        </div>

        <div class="col-12">
          <!-- Area do select -->
          <div class="box-select">
            <select name="" id="">
              <option value="">Rodada de captação*</option>
              <option value="Pré seed">Pré seed</option>
              <option value="Seed">Seed</option>
              <option value="Série A">Série A</option>
              <option value="Série B">Série B</option>
              <option value="Acima">Acima</option>
            </select>
          </div>
          <!-- // Area do select -->
        </div>
      </div>
    </div>

    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h3 class="mb-5">Exemplos de paginação</h3>

          <!-- Paginacao -->
          <div class="paginacao">
            <span aria-current="page" class="page-numbers current">1</span>
            <a class="page-numbers" href="page/2/">2</a>
            <a class="page-numbers" href="page/3/">3</a>
            <a class="next page-numbers" href="page/2/">Próximo »</a>
          </div>
          <!-- // Paginacao -->
        </div>

        <div class="col-12 text-center mt-5">
          <!-- Paginacao -->
          <div class="paginacao">
            <a class="prev page-numbers" href="page/1/">« Anterior</a>
            <a class="page-numbers" href="page/1/">1</a>
            <span aria-current="page" class="page-numbers current">2</span>
            <a class="page-numbers" href="page/3/">3</a>
            <a class="next page-numbers" href="page/3/">Próximo »</a>
          </div>
          <!-- //Paginacao -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
